    <section class="contact-page">
        <h1>Contact Me</h1>
        <form id="contactForm" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Your Name" required />
            <input type="email" name="email" placeholder="Your Email" required />
            <input type="text" name="project" placeholder="Project Title / Description" required />
            <input type="text" name="price" placeholder="Estimated Budget / Price" required />

            <label for="resources" class="file-label">Upload Resources (Images, Docs, etc.)</label>
            <input type="file" name="resources" id="resources" multiple />

            <textarea name="message" rows="5" placeholder="More details about your project..." required></textarea>

            <button type="submit">Send Project Details</button>
        </form>
    </section>
